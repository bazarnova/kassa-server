spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
#spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
#spring.liquibase.contexts=test

spring.flyway.locations=classpath:db
spring.flyway.enabled=true
#spring.flyway.schemas=kassa
spring.flyway.user=${DB_USER}
spring.flyway.password=${DB_PASSWORD}
spring.flyway.url=${DB_URL}


mybatis.db.user=${DB_USER}
mybatis.db.password=${DB_PASSWORD}
mybatis.db.url=${DB_URL}

logging.level.org.springframework=WARN
logging.level.com.spring.ibatis.UserMapper=DEBUG
ibatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
