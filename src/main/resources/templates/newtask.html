<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<h1>New Task</h1>
<form action="#" method="post" th:action="@{/newtask}" th:object="${newtask}">
    <p>Data: <input th:field="*{finishDate}" type="date"></p>
    <p>Task: <input th:field="*{content}" type="text"/></p>
    <!--    <p>Data: <input type="date" th:field="${#dates.format(ddate, 'dd-MMM-yyyy')}"/></p>-->
    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </p>
</form>

<a th:href="@{/tasklist}">
    <p><input type="button" value="Tasklist"/></p>
</a>
</body>
</html>
